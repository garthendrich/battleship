<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="homescreen">
      <button class="play-button">Play</button>
    </div>

    <div class="sidebar">
      <ul class="ship-menu">
        <li class="ship-menu__item" id="c">
          <div class="ship-menu__display">
            <img src="./src/assets/carrier.svg" />
          </div>
          <div class="ship-menu__label">Carrier</div>
        </li>
        <li class="ship-menu__item" id="b">
          <div class="ship-menu__display">
            <img src="./src/assets/battleship.svg" />
          </div>
          <div class="ship-menu__label">Battleship</div>
        </li>
        <li class="ship-menu__item" id="d">
          <div class="ship-menu__display">
            <img src="./src/assets/destroyer.svg" />
          </div>
          <div class="ship-menu__label">Destroyer</div>
        </li>
        <li class="ship-menu__item" id="s">
          <div class="ship-menu__display">
            <img src="./src/assets/submarine.svg" />
          </div>
          <div class="ship-menu__label">Submarine</div>
        </li>
        <li class="ship-menu__item" id="p">
          <div class="ship-menu__display">
            <img src="./src/assets/patrol-boat.svg" />
          </div>
          <div class="ship-menu__label">Patrol Boat</div>
        </li>
      </ul>

      <div class="sidebar__button__wrapper">
        <button class="sidebar__button ship-menu__button--random"><p>Randomize</p></button>
      </div>

      <div class="sidebar__button__wrapper">
        <button class="sidebar__button ship-menu__button--reset">Reset</button>
      </div>
    </div>

    <div class="board-wrapper">
      <table class="board board--user"></table>
    </div>

    <div class="board-wrapper board-wrapper--hidden">
      <table class="board board--ai"></table>
    </div>

    <button class="finish-setup-button button--primary finish-setup-button--prohibited">Start</button>

    <div class="modal modal--end-game modal--hidden">
      <div class="modal__box">
        <div class="modal__dialogue"></div>
        <div class="modal__buttons">
          <button class="play-again-button">Play Again</button>
        </div>
      </div>
    </div>

    <script src="src/classes/Player.js"></script>
    <script src="src/classes/PlayerSetup.js"></script>
    <script src="src/classes/Ai.js"></script>
    <script src="src/classes/UserSetup.js"></script>
    <script src="src/classes/User.js"></script>
    <script src="src/main.js"></script>
    <script src="src/tests.js"></script>
    <script src="src/global-functions.js"></script>
  </body>
</html>
