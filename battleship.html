<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/defaults.css" />
    <link rel="stylesheet" href="src/globals.css" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Battleship</title>
  </head>
  <body>
    <div class="homescreen">
      <h1 class="homescreen__title">Battleship</h1>
      <button class="play-button button--primary"><h3>Play</h3></button>
    </div>

    <div class="sidebar">
      <ul class="ship-menu">
        <li class="ship-menu__item" id="c">
          <div class="ship-menu__display">
            <img src="./src/assets/carrier.svg" />
          </div>
          <div class="ship-menu__label">Carrier</div>
        </li>
        <li class="ship-menu__item" id="b">
          <div class="ship-menu__display">
            <img src="./src/assets/battleship.svg" />
          </div>
          <div class="ship-menu__label">Battleship</div>
        </li>
        <li class="ship-menu__item" id="d">
          <div class="ship-menu__display">
            <img src="./src/assets/destroyer.svg" />
          </div>
          <div class="ship-menu__label">Destroyer</div>
        </li>
        <li class="ship-menu__item" id="s">
          <div class="ship-menu__display">
            <img src="./src/assets/submarine.svg" />
          </div>
          <div class="ship-menu__label">Submarine</div>
        </li>
        <li class="ship-menu__item" id="p">
          <div class="ship-menu__display">
            <img src="./src/assets/patrol-boat.svg" />
          </div>
          <div class="ship-menu__label">Patrol Boat</div>
        </li>
      </ul>

      <div class="sidebar__button__wrapper">
        <button class="sidebar__button button--secondary ship-menu__button--random"><p>Randomize</p></button>
      </div>

      <div class="sidebar__button__wrapper">
        <button class="sidebar__button button--secondary ship-menu__button--reset">Reset</button>
      </div>
    </div>

    <div class="board-wrapper">
      <table class="board board--user"></table>
    </div>

    <div class="board-wrapper board-wrapper--hidden">
      <table class="board board--ai"></table>
    </div>

    <button class="finish-setup-button button--primary finish-setup-button--prohibited">Start</button>

    <div class="inspector inspector--closed inspector--hidden">
      <div class="inspector__column">
        <div class="inspector__item inspector__switch inspector__switch--probability">
          <div class="inspector__display"></div>
          <h4>Probability display</h4>
        </div>
        <div class="inspector__item inspector__switch inspector__switch--parity inspector__item--on">
          <div class="inspector__display"></div>
          <h4>Parity filter</h4>
        </div>
      </div>
      <div class="inspector__column">
        <div class="inspector__item">
          <input class="inspector__input" name="base" type="range" min="1.1" max="3" step="0.01" value="1.2" />
          <div class="inspector__text__container">
            <h4>Base probability</h4>
            <h4>multiplier</h4>
          </div>
          <button class="inspector__reset inspector__reset--base button--primary button--primary--no-accent">reset</button>
        </div>
        <div class="inspector__item">
          <input class="inspector__input" name="increaser" type="range" min="1.1" max="2" step="0.01" value="1.4" />
          <div class="inspector__text__container">
            <h4>Track mode probability</h4>
            <h4>multiplier increaser</h4>
          </div>
          <button class="inspector__reset inspector__reset--increaser button--primary button--primary--no-accent">reset</button>
        </div>
      </div>
      <div class="inspector__button__wrapper"><h4 class="inspector__button">inspector</h4></div>
    </div>

    <div class="modal modal--game-over modal--hidden">
      <div class="modal__box">
        <h2 class="modal__dialogue"></h2>
        <div class="modal__buttons">
          <button class="play-again-button button--primary">Play Again</button>
        </div>
      </div>
    </div>

    <script src="src/classes/Player.js"></script>
    <script src="src/classes/PlayerSetup.js"></script>
    <script src="src/classes/Ai.js"></script>
    <script src="src/classes/UserSetup.js"></script>
    <script src="src/classes/User.js"></script>
    <script src="src/main.js"></script>
    <script src="src/tests.js"></script>
    <script src="src/global-functions.js"></script>
  </body>
</html>
